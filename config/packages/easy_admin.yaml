#                    - { property: 'fname', label: 'First name'}
#                    - 'receiveEmail'
#                    - 'enabled'
#            edit:
#                fields: [{ property: 'sname', label: 'Last name'}, { property: 'fname', label: 'First name'}, 'receiveEmail', 'enabled']
        Nonprofit:
            class: App\Entity\Nonprofit
            disabled_actions: ['new', 'edit']
            list:
                help: 'Activate sends notice to staff; deactivate blocks staff log in'
                fields: 
                    - {property: 'active', template: 'Nonprofit/activate.html.twig'}
                    - {property: 'orgname', label: 'Name'}
                    - {property: 'staff.fullName', label: 'Staff'}
                    - {property: 'staff.email', label: 'Email', template: 'Nonprofit/staff_email.html.twig'}
            edit: 
                fields: 
                    - {property: 'orgname', label: 'Name'}
