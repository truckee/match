easy_admin:
    site_name: 'Volunteer Connections'
    user:
        name_property_path: 'fullName'
        display_avatar: false
    design:
        menu:
            - Focus
            - Skill
            - Nonprofit
#            - Volunteer
            - { label: 'Home', route: 'home' }
    edit:
        actions: ['-show', '-delete']
        title: 'Edit %%entity_name%%'
    list:
        actions: ['edit', 'search', '-delete']
    entities:
        Focus:
            class: App\Entity\Focus
            list:
                fields: ['focus', 'enabled']
                sort: ['focus', 'ASC']
            edit:
                fields: ['focus', 'enabled']
                sort: ['focus', 'ASC']
            new:
                fields: [ 'focus', 'enabled' ]
        Skill:
            class: App\Entity\Skill
            list:
                fields: ['skill', 'enabled']
                sort: ['skill', 'ASC']
            edit:
                fields: ['skill', 'enabled']
                sort: ['skill', 'ASC']
            new:
                fields: ['skill', 'enabled']
